[global]
app-id : asset-allocation
app-name : asset-allocation
appNameShort : assetAllocation
source-id-short : assetAllocation
kk-app-inventory-id : no-entry
region : ap-south-1
env : dev
awsAccount : 926405661193
email : ketankulkarni2791@gmail.com
source-identifier : Asset Allocation

pandas_layer_location : ../../src/Layer/pandas_layer.zip
psycopg2_layer_location : ../../src/Layer/psycopg2_layer.zip

bucket_arn : arn:aws:s3:::asset-allocation-dev-${region}
bucket_desc : Stores_raw_and_processed_files_for_${global:source-id-short}
bucket_name : asset-allocation-${env}-${region}

lambdaFunctionArnBase : arn:aws:lambda:${region}:${awsAccount}:function:${appNameShort}-*
stepFunctionArn : arn:aws:states:${region}:${awsAccount}:stateMachine:${appNameShort}-stateMachine
sns_arn : arn:aws:sns:${region}:${awsAccount}:${appNameShort}-sns-topic

error_folder: error_folder
data_processing_folder: inbound
database_name : asset_allocation_database

catalogArn : arn:aws:glue:${region}:${awsAccount}:catalog
glueDatabaseArn : arn:aws:glue:${region}:${awsAccount}:database/${database_name}
datasetTableArn : arn:aws:glue:${region}:${awsAccount}:table/${database_name}/*

validation_trigger_lambdaLogsArn : arn:aws:logs:${region}:${awsAccount}:log-group:/aws/lambda/${app-name}-validation_trigger*
validation_trigger_lambdaHndlrPath : ../../src/validation_trigger
validation_trigger_lambdaHndlr : main.lambda_handler
validation_trigger_lambdaEnvironment : {
                        "env": "${env}",
                        "project_id": "${global:source-identifier}",
                        "stateMachineArn": "${stepFunctionArn}",
                        "trigger_prefix": "asset_allocation_data/inbound",
                        "sns_arn": "${sns_arn}",
                        "bucket_name": "${bucket_name}",
                        "error_folder": "${error_folder}"
                    }
triggerPrefix : asset_allocation_data/inbound
triggerSuffix : .csv

infra_check_lambdaLogsArn : arn:aws:logs:${region}:${awsAccount}:log-group:/aws/lambda/${app-name}-infra_check_lambda:*
infra_check_lambdaHndlrPath : ../../src/infra_check_lambda
infra_check_lambdaHndlr : main.lambda_handler
infra_check_lambdaEnvironment : {
                        "env": "${env}",
                        "region": "${region}",
                        "project_id": "${global:source-identifier}",
                        "database": "${database_name}",
                        "bucket_name": "${bucket_name}",
                        "asset_alloc_table": "asset_alloc_table",
                        "asset_alloc_table_location": "asset_allocation_data/outbound/asset_alloc_table",
                        "sns_arn": "${sns_arn}"
                    }

classifier_lambdaLogsArn : arn:aws:logs:${region}:${awsAccount}:log-group:/aws/lambda/${app-name}-classifier*
classifier_lambdaHndlrPath : ../../src/classifier_lambda
classifier_lambdaHndlr : main.lambda_handler
classifier_lambdaEnvironment : {
                        "env": "${env}",
                        "region": "${region}",
                        "project_id": "${global:source-identifier}",
                        "bucket_name": "${bucket_name}"
                    }

clearFileslambdaLogsArn : arn:aws:logs:${region}:${awsAccount}:log-group:/aws/lambda/${app-name}-clearFiles*
clearFileslambdaHndlrPath : ../../src/clearFilesLambda
clearFileslambdaHndlr : main.lambda_handler
clearFileslambdaEnvironment : {
                        "env": "${env}",
                        "project_id": "${global:source-identifier}",
                        "error_folder": "${error_folder}",
                        "bucket_name": "${bucket_name}",
                        "data_processing_folder": "${data_processing_folder}"
                    }



